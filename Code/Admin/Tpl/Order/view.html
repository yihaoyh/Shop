<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>文档管理</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/skin/css/base.css">
<script language="javascript">


//获得选中其中一个的id
function getOneItem()
{
	var allSel="";
	if(document.form2.id.value) return document.form2.id.value;
	for(i=0;i<document.form2.id.length;i++)
	{
		if(document.form2.id[i].checked)
		{
				allSel = document.form2.id[i].value;
				break;
		}
	}
	return allSel;
}
function selAll()
{
	for(i=0;i<document.form2.id.length;i++)
	{
		if(!document.form2.id[i].checked)
		{
			document.form2.id[i].checked=true;
		}
	}
}
function noSelAll()
{
	for(i=0;i<document.form2.id.length;i++)
	{
		if(document.form2.id[i].checked)
		{
			document.form2.id[i].checked=false;
		}
	}
}
</script>
</head>
<body leftmargin="8" topmargin="8" background='__PUBLIC__/skin/images/allbg.gif'>

<!--  快速转换位置按钮  -->
<table width="98%" border="0" cellpadding="0" cellspacing="1" bgcolor="#D1DDAA" align="center">
<tr>
 <td height="26" background="__PUBLIC__/skin/images/newlinebg3.gif">
  <table width="98%" border="0" cellspacing="0" cellpadding="0">
  <tr>
  <td align="center">
    
 </td>
 </tr>
</table>
</td>
</tr>
</table>
  
<!--  内容列表   -->

<table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#D1DDAA" align="center" style="margin-top:8px">
<tr bgcolor="#E7E7E7">
	<td height="24" colspan="10" background="__PUBLIC__/skin/images/tbg.gif">&nbsp;未审核的医生&nbsp;</td>
</tr>
<tr align="center" bgcolor="#FAFAF1" height="22">
	<td width="6%">ID</td>
        <td width="6%">UID</td>
	<td width="20%">姓名</td>
	<td width="10%">职位</td>
        <td width="10%">手机</td>
        <td width="10%">身份证</td>
        <td width="10%">附件</td>
        <td width="10%">添加时间</td>
</tr>

<tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22" >
	<td width="6%">{$list[id]}</td>
        <td width="6%">{$list[uid]}</td>
        <td width="20%">{$list[username]}</td>
	<td width="10%">{$list[job]}</td>
	<td width="10%">{$list[mobile]}</td>
        <td width="10%">{$list[card]}</td>
        <td width="10%"><a href="javascript:void(0)" onclick="photo()">查看</a></td>
        <td width="10%">{$list[create_time]}</td>
</tr>

</table>
<div id="img" style="display:none"><img src="__PUBLIC__/renzheng/{$list[copy]}"></div>

<br><br><br><br>



</body>
</html>

 function photo()
